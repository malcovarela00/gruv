{% extends 'base.html' %}

{% block content %}
    <h1>Tabla de Saldo</h1>
    <table id="saldoTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Tipo de Pago</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            {% for opcion, entrada, salida, saldo in saldo_por_pago %}
                <tr>
                    <td>{{ opcion }}</td>
                    <td>{{ entrada|floatformat:1 }}</td>
                    <td>{{ salida|floatformat:1 }}</td>
                    <td>{{ saldo|floatformat:1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Agregar los scripts de DataTables y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap4.min.js"></script>

{% endblock %}
