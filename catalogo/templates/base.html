{% load bootstrap4 %} 
<!DOCTYPE html>
<html>
<head>
    <title>GRUV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Gruv</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <!-- Agrega aquí otros enlaces de navegación comunes -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <h3>Contacto</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-map-marker"></i> Badalona </li>
                        <li><i class="fa fa-phone"></i> +1234567890 </li>
                        <li><i class="fa fa-envelope"></i> gruv@gruv.es </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-12">
                    <h3>Redes sociales</h3>
                    <ul class="list-inline social-icons">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
