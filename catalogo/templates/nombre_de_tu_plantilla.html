<h1>Reporte de Vendedores</h1>

<form method="get">
    <select name="mes" onchange="this.form.submit()">
        <option value="">Selecciona un mes</option>
        {% for mes in meses %}
            <option value="{{ mes }}" {% if mes == mes_seleccionado %}selected{% endif %}>{{ mes }}</option>
        {% endfor %}
    </select>
</form>

<table id='reporVendedor' class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Puesto</th>
            <th>Vendedor</th>
            <th>Volumen de ventas</th>
            <th>Ganancia en USD</th>
        </tr>
    </thead>
    <tbody>
        {% for vendedor in vendedores %}
            <tr>
                <td>{{ vendedor.puesto }}</td>
                <td>{{ vendedor.vendedor__nombre }}</td>
                <td>{{ vendedor.volumen_ventas|floatformat:2 }}</td>
                <td>{{ vendedor.ganancia_usd|floatformat:2 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
