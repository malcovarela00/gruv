{% extends 'base.html' %}

{% block content %}
    <h1>Tabla de Saldo</h1>

    <!-- Agregar el formulario de fecha -->
    <form method="GET" action="{% url 'balance' %}">
        <label for="start_date">Fecha de inicio:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
        
        <label for="end_date">Fecha de fin:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
        
        <button class="btn btn-primary btn-lg" type="submit">Filtrar</button>
    </form>

    <table id="saldoTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Tipo de Pago</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            {% for opcion, entrada, salida, saldo in saldo_por_pago %}
                <tr>
                    <td>{{ opcion }}</td>
                    <td>{{ entrada|floatformat:2 }}</td>
                    <td>{{ salida|floatformat:2 }}</td>
                    <td>{{ saldo|floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Agregar los scripts de DataTables y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#saldoTable').DataTable();
        });
    </script>

{% endblock %}
